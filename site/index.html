<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="font/Neue Machina - Free for Personal Use/NeueMachina-Regular.otf">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="opiçoes.css">
    <script src="acordeon.js" defer></script>
    <script src="api.js" defer></script>   
    <script src="main.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="main">
        <header class="header">
            <img class="foto" src="oni.jpg" id="profile.photo">
    
            <h1 class="title">Olá,<br> eu sou <span id="profile.name">Carregando...</span></h1>
    
            <div class="info">
                <p class="pesoa" id="profile.pessoa">Carregando...</p>
                <p class="local" id="profile.local">Carregando...</p>
                <p class="tel"><a href="tel:(16) 9 9999-9999" id="profile.tel">Carregando...</a></p>
                <p class="email"><a href="mailto:ex@mail.com" id="profile.email">Carregando...</a></p>
            </div>
        </header>

        <section class="acordeon">
            <button class="trigger" type="button">
               <h2>Skills</h2>
            </button>

            <div class="content">
                
                <div class="skills">
                    <section class="tools">
                        <h3>Ferramentas:</h3>
                        <ul id="fotos">
                            <li>
                                <img src="icones/java-script.png">
                            </li>
                            <li>
                                <img src="icones/react.png">
                            </li>
                            <li>
                                <img src="icones/css.png">
                            </li>
                            <li>
                                <img src="icones/html.png">
                            </li>
                        </ul>
                    </section>
                    <section class="personal">
                        <h3>Pessoal:</h3>
                        <ul id="softSkills">
                            <li>Carregando...</li>
                            <li>Carregando...</li>
                            <li>Carregando...</li>
                        </ul>
                    </section>
                </div>

            </div>
        </section>

        <section class="acordeon">
            <button class="trigger" type="button">
               <h2>Idiomas</h2>
            </button>

            <div class="content">
                <ul class="idiomas" id="languages">
                    <li>Carregando...</li>
                </ul>
            </div>
        </section>

        <section class="acordeon">
            <button class="trigger" type="button">
               <h2>Portfólio</h2>
            </button>

            <div class="content">
               <ul class="portfolio" id="portfolio">
                <li>
                    <h3 class="title">Carregando...</h3>
                    <a href="" target="_blank">Carregando...</a>
                </li>
               </ul>
            </div>
        </section>

        <section class="acordeon">
            <button class="trigger" type="button">
               <h2>Experiência Profissional</h2>
            </button>

            <div class="content">
               <ul class="experience" id="professionalExperience">
                    <li>
                        <h3 class="title">Carregando...</h3>
                        <p class="period">Carregando...</p>
                        <p>Carregando...</p>
                    </li>
               </ul>
            </div>
        </section>

    </div>
</body>
</html>
